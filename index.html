<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon Pet Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f89649fe89.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg container-fluid">
        <div class="container-fluid">
          <a class="navbar-brand d-inline-flex" href="#">
              <img src="assets/mockup_logo.png" class="d-inline-block" alt="main-logo" id="main-logo">
              <span>Pet Simulator</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <span class="navbar-toggler-icon">
              <i class="fa-solid fa-bars"></i>
            </span>
          </button>

          <!-- side-drawer -->
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="side-drawer">
            <div class="offcanvas-header d-lg-none">
              <a href="javascript:void(0)" class="text-reset p-0" data-bs-dismiss="offcanvas" aria-label="close">
                <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="white" class="bi bi-x-circle" viewBox="0 0 16 16">
                  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
              </a>
            </div>

            <div class="offcanvas-body p-lg-0 menu">
              <ul id="menu" class="navbar-nav">
                <li class="nav-item">
                  <a href="pages/about.html" class="nav-link">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a href="pages/faq.html" class="nav-link">FAQ</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="modal fade" id="intro-msg-1" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="intro-msg-1-toggle">???</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-text">
            Hello there! Welcome to the world of pokémon! My name is Oak! People call me the pokémon Prof!.
          </div>
          <div class="mb-3" style="display: none;" id="player-name-input">
            <input type="text" placeholder="Name" class="form-control" id="player-name">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" onclick="continueIntro()">Next</button>
          </div>
        </div>
      </div>
    </div>

    <div class="gauge-container">
      <div class="gauge">
        <label for="food-gauge">Food</label>
        <meter id="food-gauge" min="0" low="20" optimum="60" max="100" value="0"></meter>
      </div>
      <div class="gauge">
        <label for="food-gauge">Food</label>
        <meter id="food-gauge" min="0" low="20" optimum="60" max="100" value="0"></meter>
      </div>
      <div class="gauge">
        <label for="food-gauge">Food</label>
        <meter id="food-gauge" min="0" low="20" optimum="60" max="100" value="0"></meter>
      </div>
      <div class="gauge">
        <label for="food-gauge">Food</label>
        <meter id="food-gauge" min="0" low="20" optimum="60" max="100" value="0"></meter>
      </div>
    </div>

    <div class="pokemon-container">
      <div class="pokemon">
        <img src="https://i.imgur.com/ROK2yzd.png" alt="pokemon" id="main-pokemon">
      </div>
    </div>

    <div class="main-buttons row container-fluid">
      <button type="button" class="btn btn-primary col" id="play-button" >PLAY</button>
      <button type="button" class="btn btn-primary col" id="feed-button" onclick="progressFoodGauge()">FEED</button>
      <button type="button" class="btn btn-primary col" id="rest-button">REST</button>
    </div>

    <script src="scripts/scripts.js"></script>

  </body>
</html>
