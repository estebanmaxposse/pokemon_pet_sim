<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon Pet Simulator</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/1WwZzaF.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f89649fe89.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-expand-lg container-fluid">
          <div class="container-fluid">
            <a class="navbar-brand d-inline-flex" href="#">
                <img src="https://i.imgur.com/8Ic4LGC.png" class="d-inline-block" alt="main-logo" id="main-logo">
                <span>Pet Simulator</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
              <span class="navbar-toggler-icon">
                <i class="fa-solid fa-bars"></i>
              </span>
            </button>

            <!-- side-drawer -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="side-drawer">
              <div class="offcanvas-header d-lg-none">
                <a href="javascript:void(0)" class="text-reset p-0 close-button" data-bs-dismiss="offcanvas" aria-label="close" onclick="buttonFX.play()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="white" class="bi bi-x-circle close-button-image" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                  </svg>
                </a>
              </div>

              <div class="offcanvas-body p-lg-0 menu">
                <ul id="menu" class="navbar-nav">
                  <li class="nav-item">
                    <a href="#" class="nav-link">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">FAQ</a>
                  </li>
                </ul>

                <div class="settings">
                  <button type="button" class="btn button" name="button" onclick="resetCache()">Reset Cache</button>

                  <button type="button" class="btn button" name="button" onclick="rerollStats()">Reroll Stats</button>

                  <button type="button" class="btn button" name="button" onclick="" id="music-toggle">Music</button>
                </div>

              </div>
            </div>
          </div>
        </nav>
      </header>

      <!-- Gauges -->
      <div class="gauge-container">
        <div class="gauge">
          <label for="fun-gauge">Fun</label>
          <meter id="fun-gauge" min="0" low="20" optimum="60" max="100" value="0"></meter>
        </div>
        <div class="gauge">
          <label for="food-gauge">Food</label>
          <meter id="food-gauge" min="0" low="20" optimum="60" max="100" value="0"></meter>
        </div>
        <div class="gauge">
          <label for="rest-gauge">Rest</label>
          <meter id="rest-gauge" min="0" low="20" optimum="60" max="100" value="0"></meter>
        </div>
        <div class="gauge">
          <label for="happiness-gauge">Happiness</label>
          <meter id="happiness-gauge" min="0" low="20" optimum="60" max="100" value="0"></meter>
        </div>
      </div>

      <!-- Pokémon -->
      <div class="pokemon-container">
        <div class="pokemon">
          <div id="pokemon-image-0" data-bs-toggle="tooltip" title="" onclick="pokeInfoModal()">
            <img class="img-fluid" crossorigin="anonymous" src="https://i.imgur.com/n63XIYm.gif" alt="pokemon-pichu" id="loading-gif">
          </div>
        </div>
      </div>

      <!-- buttons -->
      <div class="main-buttons row container-fluid">
        <button type="button" class="btn btn-primary col button" id="play-button" onclick="progressGauge(`play`)">PLAY</button>
        <button type="button" class="btn btn-primary col button" id="feed-button" onclick="progressGauge(`feed`)">FEED</button>
        <button type="button" class="btn btn-primary col button" id="rest-button" onclick="progressGauge(`rest`)">REST</button>
      </div>
    </div>

    <!-- Intro messages -->
    <div class="modal fade" data-bs-backdrop="static" id="intro-msg-1" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="intro-msg-1-toggle">???</h5>
            <button type="button" class="btn-close button" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="intro-modal-text">
            Hello there! Welcome to the world of pokémon! My name is Oak! People call me the pokémon Prof!.
          </div>
          <div class="mb-3" style="display: none;" id="player-name-input">
            <input type="text" placeholder="Name" class="form-control" id="player-name">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary button" onclick="continueIntro()">Next</button>
          </div>
        </div>
      </div>
    </div>

    <!-- day-to-day events -->
    <div class="modal fade" id="daily-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title" id="daily-number"></div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="daily-event">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok!</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notifications -->
    <div class="position-relative">
      <div class="notification-container position-fixed top-0 start-50 translate-middle-x">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="notification-bored">
          <div class="toast-header">
            <span class="warning-icon">
              <i class="fa-solid fa-triangle-exclamation"></i>
            </span>
            <strong class="me-auto toast-title" id="notification-bored-title"></strong>
            <button type="button" class="btn-close .btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="notification-bored-body">
            Why don't you play with it?
          </div>
        </div>

        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="notification-hungry">
          <div class="toast-header">
            <span class="warning-icon">
              <i class="fa-solid fa-triangle-exclamation"></i>
            </span>
            <strong class="me-auto toast-title" id="notification-hungry-title"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="notification-hungry-body">
            Be sure to feed it everyday!
          </div>
        </div>

        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="notification-tired">
          <div class="toast-header">
            <span class="warning-icon">
              <i class="fa-solid fa-triangle-exclamation"></i>
            </span>
            <strong class="me-auto toast-title" id="notification-tired-title"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="notification-tired-body">
            Maybe it's time to get some sleep!
          </div>
        </div>
      </div>
    </div>

    <!-- Pokémon Info Modal -->
    <div class="modal fade" id="modal-poke-info" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title" id="modal-poke-info-title"></div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-poke-info-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                  <img class="img-fluid" crossorigin="anonymous" src="https://i.imgur.com/n63XIYm.gif" alt="pokemon-pichu" id="loading-gif">
                </div>
                <div class="col">
                  
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok!</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal notifications -->
    <div class="modal fade" id="modal-notification" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title" id="modal-notification-title"></div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-notification-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok!</button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/fatpixels.min.js"></script>

    <script src="scripts/main.js"></script>

  </body>
</html>
